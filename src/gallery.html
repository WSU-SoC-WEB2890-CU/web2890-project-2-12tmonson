<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WEB 2890 - Project 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow">
    <meta name="description" content="TODO: Project 2 ...">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/stylesheets/main.scss">
    <link rel="stylesheet" href="../src/stylesheets/gallery.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <!--Navbar Section-->
    <section>
        <div class="container">
            <div class="row">
                <nav class="navbar">
                    <div class="col">
                        <img src="images/assets/MFLogo.png" width="50" height="50" alt="MonsonFlooringLogo">
                    </div>
                    <div class="col">
                        <h1 class="navbar-brand">Monson Flooring</h1>
                    </div>
                    <div class="col">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <img src="./images/assets/Hamburger Menu.png" width="40" height="40" alt="HamburgerIcon">
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="aboutUs.html">About</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <!--Gallery-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center">
                    <h1>Gallery</h1>
                </div>
            </div>
            <div class="row">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active image-wrapper">
                      <img src="./images/collov-home-design-xJ14RuLV9zI-unsplash.jpg" alt="Image 1" class="img-fluid slideshow-image">
                    </div>
                    <div class="carousel-item image-wrapper">
                      <img src="./images/mike-k-5jcKmzVsRnY-unsplash.jpg" alt="Image 2" class="img-fluid slideshow-image">
                    </div>
                    <div class="carousel-item image-wrapper">
                      <img src="./images/point3d-commercial-imaging-ltd-aeTexYQKsuk-unsplash.jpg" alt="Image 3" class="img-fluid slideshow-image">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
              
        </div>
    </section>
    <!--Contact Us Form-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="col d-flex align-items-center justify-content-center">
                        <h1 class="mt-5 mb-3">Contact Us</h1>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="submit" class="btn btn-primary m-5">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--Footer-->
    <section>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p>Monson Flooring Inc</p>
                    </div>
                    <div class="col">
                        <ul class="footer-nav list-unstyled d-flex justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.facebook.com/"><img
                                        src="./images/assets/Facebook.png" height="25" width="25"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.instagram.com/"><img
                                        src="./images/assets/Instagram.png" height="25" width="25"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://twitter.com/?lang=en"><img
                                        src="./images/assets/Twitter.png" height="25" width="25"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <p id="copywrite">&copy; Ticen Monson 2023</p>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <script type="module" src="./javascripts/main.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
